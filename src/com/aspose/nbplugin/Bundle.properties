OpenIDE-Module-Long-Description=\
    Aspose Application creates a new NetBeans project by downloading and referencing libraries of Aspose Java components.\n\n\
    Aspose Project wizard allows you to select components from Aspose Java product lines like Aspose.Cells for Java and Aspose.Words for Java etc.\n\
    Once specific component is selected, its reference is automatically downloaded from Aspose servers and referenced in classpath of the project.\n\
    Once project is created, user can then add Aspose samples using Aspose Example.\n\
    Available samples are displayed in tree format from where user can select one.\n\
    Selected sample will be added to current project including source files and required data files.\n\
    New created project is ready to debug/evaluate, all references are automatically added.\n\n\
    With this plugin, you never need to check for new releases of Aspose components. \
    Whenever a new release is published, you will be notified while creating new project and you can also check release notes to save your time.
